<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
  <h1>Book List</h1>
  <table>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Genre</th>
    </tr>
    <tr>
      <td>The Little Prince</td>
      <td>Antoine St. Exupery</td>
      <td>Children's Literature</td>
    </tr>
    <tr>
      <td>Poetry UnBound</td>
      <td>Dorianne Laux</td>
      <td>Poetry</td>
    </tr>
    <tr>
      <td>Coding for Dummies</td>
      <td>Ibrahim Nebrekov</td>
      <td>Computer Science</td>
    </tr>
  </table>
  <h1>Employee Records</h1>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Natasha</td>
      <td colspan="2">Jones Bentley Davis</td>
    </tr>
    <tr>
      <td rowspan="2">Gregory</td>
      <td>Lyle</td>
      <td>48</td>
    </tr>
    <tr>
      <td>Hollum</td>
      <td>61</td>
    </tr>
</table>
</body>
</html>
